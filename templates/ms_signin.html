{% extends 'ms_base_template.html' %}
{% load static %}

{% block content%}

<header class="site-navbar" role="banner">
  <div class="container">
    <div class="row align-items-center"> 
      <div class="col-11 col-xl-2">
        <h1 class="mb-0 site-logo text-white h2 mb-0">MediaServer</h1>
      </div>
      <div class="col-12 col-md-10 d-none d-xl-block">
        <nav class="site-navigation position-relative text-right" role="navigation">
          <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
            <li><a href="{% url 'ms_index' %}"><span>Home</span></a></li>
            <li><a href="{% url 'ms_movies' %}"><span>Movies</span></a></li>
            <li><a href="{% url 'ms_musics' %}"><span>Musics</span></a></li>
            <li><a href="{% url 'ms_about' %}"><span>About</span></a></li>
            <li><a href="{% url 'ms_contact' %}"><span>Contact</span></a></li>
          </ul>
        </nav>
      </div>
      <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
      </div>
    </div>
  </div>
</header>


<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h1>Sign In</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>  

<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-5">
        <form action="test" class="p-5 bg-white" style="margin-top: -150px;" method="post">
          
          {% csrf_token %}

          <div class="row form-group">            
            <div class="col-md-12">
              <label class="text-black" for="email">Email</label> 
              <input type="email" id="email2" class="form-control" name= "email">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="pass1">Password</label> 
              <input type="password" id="pass3" class="form-control" name=password>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Sign In" class="btn btn-primary btn-md text-white">
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6 mb-5">
        <div class="col-md-12">
          <a href="{% url 'ms_signup' %}" ><span>Sign Up</span></a>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

{% endblock %}
