  <script src="{% static 'js/typed.js' %}"></script>
            <script>
            var typed = new Typed('.typed-words', {
            strings: [" Action"," Romantic"," Thriller"],
            typeSpeed: 80,
            backSpeed: 80,
            backDelay: 4000,
            startDelay: 1000,
            loop: true,
            showCursor: true
            });
            </script>

    $('.js-pscroll').each(function(){
      var ps = new PerfectScrollbar(this);
      
      $(window).on('resize', function(){
        ps.update();
      })
    });
